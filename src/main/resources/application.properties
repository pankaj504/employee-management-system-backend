spring.application.name=Ems System

# --------------------------------------------------------
# DATABASE CONFIGURATION
# --------------------------------------------------------
# Syntax: ${ENV_VARIABLE_NAME:Default_Value_For_Localhost}
# --------------------------------------------------------

# If SPRING_DATASOURCE_URL is set (in Railway), use it.
# Otherwise, use localhost (for your laptop).
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}

# If SPRING_DATASOURCE_USERNAME is set (in Railway), use it.
# Otherwise, use 'postgres' (for your laptop).
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}

# If SPRING_DATASOURCE_PASSWORD is set (in Railway), use it.
# Otherwise, use your local password (change 'root' to your actual local password).
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Supabase@123

spring.datasource.driver-class-name=org.postgresql.Driver

# --------------------------------------------------------
# JPA / HIBERNATE SETTINGS
# --------------------------------------------------------
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# --------------------------------------------------------
# SERVER SETTINGS
# --------------------------------------------------------
server.port=${PORT:8080}